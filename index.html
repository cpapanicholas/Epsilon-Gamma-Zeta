<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Timed Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="quiz">
        <div class="Hi-scores"><a href="hs.html">Hi-Scores</a></div>
        <div id="timer">Time Remaining <span id="ctDwn">50</span></div>
        <div class="quiz-wrapper">
           <div id="start-div" class="start-div">
            <h1>Coding Quiz!</h1>
            <p>
                Welcome to my coding quiz, when you are ready press the start button! 
            </p>
            <button id="startButton">Start Quiz</button>
           </div> 
           
           <div id="questions" class="hide">
            <h2 id="question"></h2>
            <div id="choices" class="choices"></div>
           </div>
        </div>
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
